<div id="myHeader" class="header-fixed">
  <div class="main-header">
    <header class="header">
      <div class="header__left">
        <div>
          <span style="transform: rotate(30deg)"
          [ngStyle]="{'color': currentValueDarkMode ? '#7b61ff' : 'black'}"
          >R</span>
        </div>
      </div>

      <div class="header__right">
        <ng-container *ngIf="isResponsive">
          <div class="hamburger-menu" id="menu" (click)="test('toggleData')">
            <div data-toggle="panelData" id="toggleData">
              <div class="bar-top"></div>
              <div class="bar-middle"></div>
              <div class="bar-bottom"></div>
            </div>
          </div>
          <nav
            class="colapso"
            id="panelData"
            [ngClass]="{ 'header__nav--activo': active }"
          >
            <ul class="header__ul">
              <li
                class="header__ul__li"
                (click)="redirectTo('technical-skills')"
              >
                Services
              </li>
              <li class="header__ul__li" (click)="redirectTo('works')">
                Works
              </li>
              <li class="header__ul__li" (click)="redirectTo('experience')">
                Experience
              </li>
              <button (click)="downloadPDF()">
                <h3>Donwload CV</h3>
              </button>
              <div class="container-toggle" style="margin-top: 20px;">
                <input type="checkbox" (change)="toggle()" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                  <img src="assets/sol.png" width="20" height="20" alt="noon">
                  <img src="assets/luna.png" class="noon" width="20" height="20" alt="luna">
  
                  <span class="ball"></span>
                </label>
              </div>
            </ul>
          </nav>
        </ng-container>
        <nav
          class="header__nav"
          [ngClass]="{ 'header__nav--activo': active }"
          *ngIf="!isResponsive"
        >
          <ul class="header__ul">
            <li class="header__ul__li" (click)="redirectTo('technical-skills')">
              Services
            </li>
            <li class="header__ul__li" (click)="redirectTo('works')">Works</li>
            <li class="header__ul__li" (click)="redirectTo('experience')">
              Experience
            </li>
            <button class="animate-btn" (click)="downloadPDF()">
              <h3>CV</h3>  
            </button>
            <div class="container-toggle">
              <input type="checkbox" (change)="toggle()" class="checkbox" id="checkbox">
              <label for="checkbox" class="checkbox-label">
                <img src="assets/sol.png" width="20" height="20" alt="noon">
                <img src="assets/luna.png" class="noon" width="20" height="20" alt="luna">
                <span class="ball"></span>
              </label>
            </div>
          </ul>
        </nav>
      </div>
    </header>
  </div>
</div>
