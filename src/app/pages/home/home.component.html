<div>
  <app-banner></app-banner>
  <app-phrase></app-phrase>
  <app-technical-skills></app-technical-skills>
  <!-- <app-experience></app-experience> -->
  <app-repos [titulo]="'myWorks' | transloco"></app-repos>
  <app-carousel [items]="carouselData"></app-carousel>
  <app-contact-form ></app-contact-form>
  <div class="fb-comments" data-href="https://ricardotovart.com/" data-width="100%" data-numposts="5"></div>
  <div class="chat-button-container">
    <button (click)="toggleChat()" class="chat-button">
      Chat
    </button>
    <div [ngClass]="{'show-chat': showChat}" class="chat-box">
      <div class="chat-content">
        <!-- Mensajes del chat -->
      <div class="chat-messages" id="chat-messages" #chatMessages>
        <!-- AquÃ­ van los mensajes del chat -->
        <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.isUser, 'service-message': !message.isUser,'error':message.error}">
          {{ message.message }}
        </div>
        <!-- <div *ngIf="error" class="error" >
          <span>Ha salido un error, escribe nuevamente tu consulta</span>
        </div> -->
      </div>
      <!-- Input para escribir mensajes al final del chat -->
        <input type="text" (keyup.enter)="sendMessage()" [(ngModel)]="message" class="chat-input"  placeholder="Escribe un mensaje..." />
        <button (click)="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>
</div>
